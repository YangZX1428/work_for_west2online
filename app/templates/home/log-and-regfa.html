<!--该基类模板用于登录界面和注册界面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="order by dede58.com/"/>
    {% block title %}{% endblock %}
    <link rel="shortcut icon" href="{{url_for('static',filename = 'bhtml/favicons/b.jpg')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='bhtml/css/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bhtml/css/common.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bhtml/css/index.css')}}">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.btn').click(function(){     //搜索按钮点击事件
                var key = $('.text').val();     //获取搜索框内容那个
                var data = JSON.stringify({     //传入key
                'key': key
                });
                $.ajax({                        //ajax开始
                url:"{{url_for('home.search_handler',username='not_login')}}",
                data:data,
                type:'post',
                success:function(data){
                window.location.href = data;
                },
                });                             //ajax结束
            });
        })
    </script>
</head>
<body>

<header id="header">
    <div id="page_top">
        <div class="bg-wrap">
            <div class="bg"></div>
            <div class="mask"></div>
        </div>
        <div class="header-top">
            <div class="page-width clearfix">
                <div class="header-top__nav">
                    <ul>
                        <li class="item item-home">
                            <a href="{{url_for('home.mainpage',page=1)}}">主站</a>
                        </li>
                    </ul>
                </div>
                <div class="header-top__user">
                    <div class="login-box">
                        <a href="{{url_for('home.login',code=0)}}">登录</a>
                        <span></span>
                        <a href="{{url_for('home.regist')}}">注册</a>
                    </div>
                    <div class="user-post">
                        <a href="{{url_for('home.login',code=101)}}" class="link">投 稿</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-c">
        <div class="page-width">
            <a href="#" id="header_logo"></a>
            <p id="header_title"></p>
            <div id="search" class="clearfix">
                <a class="search-rank" href="{{url_for('home.rank',username='not_login')}}">排行榜</a>
                <div class="search-box">
                    <input type="text" class="text" placeholder="Search here...">
                    <a href="#" class="btn"><i></i></a>
                    <div class="search-history">
                        <div class="title">历史搜索</div>
                        <div class="list">
                            <a href="#">努巴尼欢乐秀<i></i></a>
                            <a href="#">主播真会玩守望篇<i></i></a>
                            <a href="#">主播真会玩女神篇<i></i></a>
                            <a href="#">暴暴勺暴暴<i></i></a>
                            <a href="#">OverWatch<i></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-title">哔哩哔哩 (゜-゜)つロ 干杯~</div>
        </div>
    </div>
</header>
{% block content %}{% endblock %}
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
</body>
</html>
