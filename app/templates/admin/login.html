<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到后台管理系统</title>
    <style>
input {
	width:100%;
	height:40px;
	border:1px solid #dbdbdb;
	outline:none;
	font-size:20px;
	text-indent:10px;
}
label {
	position:relative;
	width:400px;
	margin:10px auto;
	display:inline-block;
}
label:after {
	content:"";
	display:inline-block;
	width:0;
	height:2px;
	background:red;
	transition:width 1s;
	position:absolute;
	bottom:1px;
	left:1px;
}



    </style>
</head>
<body background="../static/bhtml/images/back.jpg">
<form method="post">
    {{form.csrf_token}}
    <h1 align="center" style="color:blue">欢迎来到后台管理登录界面!</h1>
    <h1 align="center" style="font-size:30px">{{form.account.label}}</h1>
    {{form.account}}
    <h1 align="center">{{form.password.label}}</h1>
    {{form.password}}
    {{form.submit}}
</form>
{% for f in get_flashed_messages() %}
<h2 style="color:white;font-size:30px;">{{f}}</h2>
{% endfor %}
<a href="{{url_for('home.mainpage',page=1)}}" style="color:white;font-size:20px;position:relative;top:-380px;">返回主站</a>
</body>
</html>
